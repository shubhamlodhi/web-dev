<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Form</title>
</head>

<body>

    <h1>My Bio Data</h1>
    <form action="/index.html">
        <fieldset>
            <legend>Personal Information</legend>

            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" required>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" required>
            <br /><br />
            <label for="male">Male:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="female">Female:</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="other">Other:</label>
            <input type="radio" id="other" name="gender" value="other">

            <br /><br />
            <label for="dob">Date Of Birth:</label>
            <input type="date" id="dob" name="dob">
            <br /><br />
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
            <br /><br />
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="+91">
            <br /><br />
            <label for="height">Height:</label>
            <input type="text" id="height" name="height" placeholder="Height in Feet">
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="schoolName">School Name:</label>
            <input type="text" id="schoolName" name="schoolName" placeholder="School Name">
            <br /><br />
            <label for="className">Class:</label>
            <input type="className" id="className" name="className" placeholder="Enter Class">
            <br /><br />
            <label for="stream">Stream:</label>
            <select name="stream" id="stream">
                <option value="Commerce" selected>Commerce</option>
                <option value="Science">Science</option>
                <option value="Bio">Bio</option>
            </select>
            <br /><br />
            <label for="marksheet">Marksheet:</label>
            <input type="file" id="marksheet" name="marksheet">

        </fieldset>
        <br />

        <input type="submit" value="Submit" />
    </form>

    <br /><br /><br />
    <div align="center">
        <a href="./schoolTimetable.html"><button>Timetable</button></a>
        <a href="./index.html"><button>Home</button></a>
    </div>


</body>

</html>
